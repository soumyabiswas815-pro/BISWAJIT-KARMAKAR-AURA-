<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AURA LIVING â€“ Premium Furniture & Home Decor</title>

<style>
:root{
  --bg:#f8f5f1;
  --primary:#c6a75e;
  --dark:#3e3a36;
  --light:#ffffff;
  --muted:#777;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body{
  background:var(--bg);
  color:var(--dark);
}

h1,h2,h3{
  font-weight:600;
}

button{
  cursor:pointer;
  border:none;
  border-radius:6px;
  padding:8px 12px;
  transition:0.3s;
}

img{
  max-width:100%;
  display:block;
}

/* ================= HERO ================= */

.hero{
  height:90vh;
  background:url("images/banner.jpg") center/cover no-repeat;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:white;
}

/* Replace banner image easily:
   Change the file located at:
   images/banner.jpg
*/

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.4);
}

.hero-content{
  position:relative;
  z-index:2;
  animation:fadeIn 1.5s ease;
}

.hero h1{
  font-size:3rem;
  margin-bottom:15px;
}

.hero p{
  font-size:1.2rem;
  margin-bottom:20px;
}

.cta{
  background:var(--primary);
  color:white;
  font-size:1rem;
}

.cta:hover{
  opacity:0.9;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

/* ================= CATEGORY FILTER ================= */

.filters{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
  padding:30px 20px 10px;
}

.filters button{
  background:var(--light);
  border:1px solid #ddd;
}

.filters button.active,
.filters button:hover{
  background:var(--primary);
  color:white;
}

/* ================= PRODUCTS ================= */

.products{
  max-width:1200px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.card{
  background:white;
  border-radius:10px;
  box-shadow:0 5px 20px rgba(0,0,0,0.05);
  padding:15px;
  display:flex;
  flex-direction:column;
  transition:0.3s;
}

.card:hover{
  transform:translateY(-6px);
}

.card img{
  height:180px;
  object-fit:cover;
  margin-bottom:10px;
}

.card h3{
  font-size:1.05rem;
  margin-bottom:6px;
}

.card p{
  font-size:0.9rem;
  color:var(--muted);
  margin-bottom:8px;
}

.price{
  color:var(--primary);
  font-weight:bold;
  margin-bottom:10px;
}

.actions{
  margin-top:auto;
  display:flex;
  gap:10px;
}

.btn-cart{
  flex:1;
  background:var(--dark);
  color:white;
}

.btn-buy{
  flex:1;
  background:var(--primary);
  color:white;
}

/* ================= FLOATING CART ================= */

.cart-icon{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--primary);
  color:white;
  width:55px;
  height:55px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.cart-count{
  position:absolute;
  top:-5px;
  right:-5px;
  background:red;
  color:white;
  width:20px;
  height:20px;
  font-size:12px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ================= CHECKOUT MODAL ================= */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-box{
  background:white;
  padding:20px;
  width:90%;
  max-width:400px;
  border-radius:10px;
}

.modal-box h3{
  margin-bottom:15px;
}

.modal-box input,
.modal-box textarea,
.modal-box select{
  width:100%;
  padding:8px;
  margin-bottom:10px;
  border-radius:5px;
  border:1px solid #ccc;
}

.confirm{
  background:var(--primary);
  color:white;
  width:100%;
}

/* ================= FOOTER ================= */

footer{
  background:var(--dark);
  color:white;
  padding:30px 20px;
  text-align:center;
  margin-top:40px;
}

footer p{
  font-size:0.9rem;
  margin-bottom:5px;
}

@media(max-width:600px){
  .hero h1{font-size:2rem;}
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-content">
    <h1>Design Your Dream Space</h1>
    <p>Premium Furniture & Timeless Decor</p>
    <button class="cta" onclick="scrollToProducts()">Shop Collection</button>
  </div>
</section>

<div class="filters">
  <button onclick="filterCategory('all')" class="active">All</button>
  <button onclick="filterCategory('Bedroom')">Bedroom</button>
  <button onclick="filterCategory('Kitchen')">Kitchen & Dining</button>
  <button onclick="filterCategory('Living')">Living Room</button>
  <button onclick="filterCategory('Decor')">Home Decor</button>
</div>

<section class="products" id="productList"></section>

<div class="cart-icon" onclick="openCheckout()">
  ðŸ›’
  <div class="cart-count" id="cartCount">0</div>
</div>

<div class="modal" id="checkoutModal">
  <div class="modal-box">
    <h3>Checkout</h3>
    <input type="text" placeholder="Full Name" required>
    <input type="tel" placeholder="Phone Number" required>
    <textarea rows="3" placeholder="Delivery Address"></textarea>
    <select>
      <option>UPI Payment</option>
      <option>Cash on Delivery</option>
    </select>
    <button class="confirm" onclick="confirmOrder()">Confirm Order</button>
  </div>
</div>

<footer>
  <p><strong>AURA LIVING</strong></p>
  <p>Premium Furniture & Decor Collection</p>
  <p>Customer Support | Contact | Social Media</p>
  <p>Â© 2026 AURA LIVING. All Rights Reserved.</p>
</footer>

<script>
const products = [
{name:"Queen Upholstered Bed",cat:"Bedroom",price:24999,img:"images/bed.jpg",desc:"Elegant fabric finish queen bed."},
{name:"Wooden Nightstand",cat:"Bedroom",price:4999,img:"images/nightstand.jpg",desc:"Solid wood bedside table."},
{name:"Wardrobe Cabinet",cat:"Bedroom",price:18999,img:"images/wardrobe.jpg",desc:"Spacious 3-door wardrobe."},

{name:"6-Seater Dining Table",cat:"Kitchen",price:28999,img:"images/dining.jpg",desc:"Modern wooden dining set."},
{name:"Ceramic Dinner Set",cat:"Kitchen",price:2999,img:"images/dinner.jpg",desc:"Premium 24-piece ceramic set."},
{name:"Modular Kitchen Rack",cat:"Kitchen",price:5999,img:"images/rack.jpg",desc:"Space-saving kitchen organizer."},

{name:"Luxury Fabric Sofa",cat:"Living",price:35999,img:"images/sofa.jpg",desc:"Comfortable 3-seater sofa."},
{name:"Coffee Table",cat:"Living",price:7999,img:"images/coffee.jpg",desc:"Minimal wooden coffee table."},
{name:"TV Console Unit",cat:"Living",price:14999,img:"images/tv.jpg",desc:"Modern entertainment unit."},

{name:"Wall Art Frame",cat:"Decor",price:1999,img:"images/art.jpg",desc:"Abstract premium wall art."},
{name:"Indoor Plant Pot",cat:"Decor",price:899,img:"images/plant.jpg",desc:"Designer ceramic plant pot."},
{name:"Designer Floor Lamp",cat:"Decor",price:4999,img:"images/lamp.jpg",desc:"Contemporary standing lamp."}
];

const list=document.getElementById("productList");
const cartCount=document.getElementById("cartCount");
let cart=0;

function renderProducts(filter="all"){
  list.innerHTML="";
  products.filter(p=>filter==="all"||p.cat===filter)
  .forEach(p=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${p.img}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>${p.desc}</p>
      <div class="price">â‚¹${p.price}</div>
      <div class="actions">
        <button class="btn-cart" onclick="addToCart()">Add to Cart</button>
        <button class="btn-buy" onclick="openCheckout()">Buy Now</button>
      </div>
    `;
    list.appendChild(card);
  });
}

function addToCart(){
  cart++;
  cartCount.innerText=cart;
}

function openCheckout(){
  document.getElementById("checkoutModal").style.display="flex";
}

function confirmOrder(){
  alert("Your order has been placed successfully.");
  document.getElementById("checkoutModal").style.display="none";
  cart=0;
  cartCount.innerText=0;
}

function filterCategory(cat){
  document.querySelectorAll(".filters button").forEach(btn=>btn.classList.remove("active"));
  event.target.classList.add("active");
  renderProducts(cat);
}

function scrollToProducts(){
  window.scrollTo({top:600,behavior:"smooth"});
}

renderProducts();
</script>

</body>
</html>
